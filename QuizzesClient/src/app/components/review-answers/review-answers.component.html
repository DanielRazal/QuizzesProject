<div class="alert alert-primary" role="alert" style="margin: 0 auto; width: 50%;">
  <h1 style="text-align: center;">{{title}} {{completedQuiz.student.fullName}}</h1>
</div>

<table class="table table-dark table-striped w-20">
  <thead>
    <tr>
      <th>#</th>
      <th>Questions</th>
      <th>Student answers</th>
      <th>is Correct?</th>
      <th>Correct Answers</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let answers of completedQuiz.selectedAnswers; let i = index">
      <tr *ngFor="let answer of answers">
        <td>{{i + 1}}</td>
        <td>{{answer.questionText}}</td>
        <td>{{answer.text}}</td>
        <td>
          <span *ngIf="answer.isCorrect; else incorrect">Correct</span>
          <ng-template #incorrect>Incorrect</ng-template>
        </td>
        <td>
          <ng-container *ngFor="let question of completedQuiz.quiz.questions">
            <ng-container *ngIf="question.title === answer.questionText">
              <ng-container *ngFor="let correctAnswer of question.answers">
                <span *ngIf="correctAnswer.isCorrect">{{ correctAnswer.text }}</span>
              </ng-container>
            </ng-container>
          </ng-container>
        </td>
      </tr>
    </ng-container>
</table>

<button class="btn btn-dark" (click)="nav()">Back to result Page</button>
